spring:
    jpa.open-in-view: false
    config:
        import: "optional:file:.env[.properties]"
    application:
        name: hand-backend
    datasource:
        url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            maximum-pool-size: 10
            leak-detection-threshold: 2000
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                format_sql: false
                dialect: org.hibernate.dialect.MySQL8Dialect
    data:
        mongodb:
            uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DB}?authSource=admin
            auto-index-creation: true
    jackson:
        time-zone: Asia/Seoul

    threads:
        virtual:
            enabled: true
server:
    port: 8080
    servlet:
      context-path: /api/v1
    tomcat:
        mbeanregistry:
            enabled: true
    forward-headers-strategy: framework

jwt:
    secret: "ZkR9mS2QvT7yP0aU1nW4eX6rL8oC5jB3hK9tV2pY0xF7dE1sZq"
    access-validity-ms: 36000000   # 10시간 = 10 * 60 * 60 * 1000

gms:
    api:
        url: https://gms.ssafy.io/gmsapi/api.openai.com/v1/chat/completions
        key: ${GMS_API_KEY}

# AI 서버 설정 (FastAPI)
# 로컬 테스트 시 Mock 응답 사용 (연결 실패 시 자동으로 Mock 데이터 반환)
ai:
    server:
      base-url: http://localhost:${server.port}${server.servlet.context-path}

emotion:
    api:
      url: ${ai.server.base-url}/diary/summary
report:
    api:
      individual:
        url: ${ai.server.base-url}/individual-users/report
      manager:
        url: ${ai.server.base-url}/manager/advice

logging:
    level:
        root: INFO
        org.hibernate.SQL: WARN
        org.hibernate.orm.jdbc.bind: WARN
        org.mongodb.driver: WARN
        org.springframework.boot.devtools: WARN

management:
    endpoints:
        web:
            exposure:
                include: "*"  # 로컬 테스트용: 모든 엔드포인트 노출
            base-path: /actuator
    endpoint:
        health:
            show-details: always
    metrics:
        export:
            prometheus:
                enabled: true
        tags:
            application: ${spring.application.name}
            server: server2-backend
        distribution:
            percentiles-histogram:
                http.server.requests: true